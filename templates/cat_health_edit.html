{% extends 'base.html' %}

{% block title %}Edit Cat Health Routine{% endblock %}

{% block content %}
<style>
section {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
    margin: 0;
    padding: 50px 0;
    min-height: 100vh;
}

.edit-container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 1100px;
    margin: 0 auto;
    animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    color: #2c3e50;
    margin-bottom: 30px;
    font-size: 32px;
    font-weight: bold;
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
}

th, td {
    border: 1px solid #ddd;
    padding: 16px;
    text-align: center;
}

th {
    background: #2980b9;
    color: white;
    font-size: 18px;
    text-transform: uppercase;
}

td {
    background: #eef7ff;
}

input[type="text"], input[type="date"] {
    width: 90%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s;
}

input[type="text"]:focus, input[type="date"]:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
}

.button-group {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
    flex-wrap: wrap;
}

.save-btn, .cancel-btn {
    padding: 14px 30px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: bold;
    text-transform: uppercase;
    border: none;
}

.save-btn {
    background: linear-gradient(135deg, #3498db, #6dd5fa);
    color: white;
    box-shadow: 0px 5px 15px rgba(52, 152, 219, 0.4);
}

.cancel-btn {
    background: #f1f1f1;
    color: #555;
}

.save-btn:hover {
    background: linear-gradient(135deg, #2980b9, #5dade2);
    transform: scale(1.05);
}

.cancel-btn:hover {
    background: #e1e1e1;
    transform: scale(1.05);
}

@media screen and (max-width: 768px) {
    .edit-container {
        padding: 25px;
        width: 95%;
    }

    th, td {
        padding: 12px;
        font-size: 14px;
    }

    .button-group {
        flex-direction: column;
        gap: 15px;
    }

    .save-btn, .cancel-btn {
        width: 100%;
    }
}
</style>

<section>
    <div class="edit-container">
        <h2>Edit Health Routine for {{ routine.cat_name }}</h2>
        
        <form method="post" action="{% url 'cat_health_routine' id=cat_id %}">
            {% csrf_token %}
            
            <table>
                <tr>
                    <th>Date (6 Months)</th>
                    <th>Health Check</th>
                    <th>Vaccination</th>
                </tr>
                <tr>
                    <td><input type="date" name="date11" value="{{ routine.date11 }}"></td>
                    <td><input type="text" name="health_check11" value="{{ routine.health_check11 }}"></td>
                    <td><input type="text" name="vaccination11" value="{{ routine.vaccination11 }}"></td>
                </tr>
                <tr>
                    <td><input type="date" name="date22" value="{{ routine.date22 }}"></td>
                    <td><input type="text" name="health_check22" value="{{ routine.health_check22 }}"></td>
                    <td><input type="text" name="vaccination22" value="{{ routine.vaccination22 }}"></td>
                </tr>
                <tr>
                    <td><input type="date" name="date33" value="{{ routine.date33 }}"></td>
                    <td><input type="text" name="health_check33" value="{{ routine.health_check33 }}"></td>
                    <td><input type="text" name="vaccination33" value="{{ routine.vaccination33 }}"></td>
                </tr>
                <tr>
                    <td><input type="date" name="date44" value="{{ routine.date44 }}"></td>
                    <td><input type="text" name="health_check44" value="{{ routine.health_check44 }}"></td>
                    <td><input type="text" name="vaccination44" value="{{ routine.vaccination44 }}"></td>
                </tr>
                <tr>
                    <td><input type="date" name="date55" value="{{ routine.date55 }}"></td>
                    <td><input type="text" name="health_check55" value="{{ routine.health_check55 }}"></td>
                    <td><input type="text" name="vaccination55" value="{{ routine.vaccination55 }}"></td>
                </tr>
                <tr>
                    <td><input type="date" name="date66" value="{{ routine.date66 }}"></td>
                    <td><input type="text" name="health_check66" value="{{ routine.health_check66 }}"></td>
                    <td><input type="text" name="vaccination66" value="{{ routine.vaccination66 }}"></td>
                </tr>
            </table>

            <div class="button-group">
                <button type="submit" class="save-btn">Save Changes</button>
                <a href="{% url 'cat_health_view' id=routine.id %}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
