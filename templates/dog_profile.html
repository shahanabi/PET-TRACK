{% extends 'base.html' %}

{% block title %}Dog Profile{% endblock %}

{% block content %}
{% load static %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background: #eef2f7;">
    <div class="card profile-card shadow-lg border-0 p-5" style="max-width: 550px; width: 100%;">
        
        <!-- Profile Picture -->
        <div class="text-center mb-4">
            <div class="profile-pic mx-auto mb-3">
                <img src="{{ result.picture.url }}" alt="Profile Picture" 
                     class="rounded-circle img-fluid shadow-lg" 
                     style="width: 160px; height: 160px; object-fit: cover; border: 3px solid #000000;">
            </div>
            <h2 class="fw-bold text-primary mb-1">{{ result.name }}</h2>
            <h5 class="text-muted">{{ result.breed }}</h5>
            <p class="text-secondary fs-5">üêæ Age: {{ result.age }}</p>
        </div>

        <!-- Profile Info -->
        <div class="text-center mb-4">
            <p class="mb-1"><strong>Email:</strong> {{ result.email }}</p>
        </div>

        <!-- Action Buttons -->
        <div class="text-center">
            <a href="{% url 'dog_profile_edit' result.id %}" 
               class="btn btn-warning px-4 py-2 rounded-pill shadow-sm fw-semibold"
               style="font-size: 1rem;">
               ‚úèÔ∏è Edit Profile
            </a>
        </div>
    </div>
</div>

<!-- Custom CSS -->
<style>
    .profile-card {
        border-radius: 2rem;
        background: linear-gradient(135deg, #ffffff, #e3ecff);
        animation: fadeInUp 0.6s ease-in-out;
    }

    .btn-warning {
        background-color: #ffc107;
        border: none;
        transition: all 0.3s ease;
    }

    .btn-warning:hover {
        background-color: #e0a800;
        transform: translateY(-2px);
    }

    .profile-pic img {
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .profile-pic img:hover {
        transform: scale(1.08);
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
