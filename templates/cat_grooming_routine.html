{% extends 'base.html' %}

{% block title %}Cat Grooming Routine{% endblock %}

{% load static %}

{% block content %}
<style>
/* General Styles */
section {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

form {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 800px;
    text-align: center;
    animation: fadeIn 0.8s ease-in-out;
    margin: 20px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    color: #2c3e50;
    margin-bottom: 30px;
    font-size: 28px;
    font-weight: 700;
    letter-spacing: 1px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
}

th, td {
    border: 1px solid #ddd;
    padding: 18px;
    text-align: center;
    font-size: 16px;
    transition: background 0.3s ease;
}

th {
    background: #2980b9;
    color: white;
    font-size: 18px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

td {
    background: #eef7fb;
}

td:hover {
    background: #d4ecfa;
}

td input[type="text"], 
td input[type="date"] {
    width: 90%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 15px;
    transition: all 0.3s ease;
    text-align: center;
}

td input:focus {
    border-color: #2980b9;
    outline: none;
    box-shadow: 0 0 8px rgba(41, 128, 185, 0.4);
}

button, .button {
    display: inline-block;
    margin-top: 25px;
    background-color: #2980b9;
    color: white;
    border: none;
    padding: 14px 28px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
    text-transform: uppercase;
    box-shadow: 0px 5px 15px rgba(41, 128, 185, 0.3);
    text-decoration: none;
}

button:hover, .button:hover {
    background-color: #2471a3;
    transform: scale(1.05);
}
.button-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 25px;
    flex-wrap: wrap;
}


@media screen and (max-width: 768px) {
    form {
        width: 95%;
        padding: 25px;
    }

    table, th, td {
        font-size: 14px;
        padding: 12px;
    }

    button, .button {
        width: 100%;
        padding: 12px;
        font-size: 15px;
    }
}
</style>

<section>
    <form action="{% url 'cat_grooming_routine' id=cid %}" method="post">
        {% csrf_token %}
        
        <h2>Grooming Routine for {{ cat.cat_name }}</h2>
        
        <table>
            <tr>
                <th>Date/Week</th>
                <th>Grooming</th>
            </tr>
            <tr>
                <td><input type="date" name="date101" value="{{ routine.date101 }}"></td>
                <td><input type="text" name="grooming101" value="{{ routine.grooming101 }}" placeholder="Enter grooming details"></td>
            </tr>
            <tr>
                <td><input type="date" name="date102" value="{{ routine.date102 }}"></td>
                <td><input type="text" name="grooming102" value="{{ routine.grooming102 }}" placeholder="Enter grooming details"></td>
            </tr>
            <tr>
                <td><input type="date" name="date103" value="{{ routine.date103 }}"></td>
                <td><input type="text" name="grooming103" value="{{ routine.grooming103 }}" placeholder="Enter grooming details"></td>
            </tr>
            <tr>
                <td><input type="date" name="date104" value="{{ routine.date104 }}"></td>
                <td><input type="text" name="grooming104" value="{{ routine.grooming104 }}" placeholder="Enter grooming details"></td>
            </tr>
        </table>
        <div class="button-row">
            <button type="submit">Save Routine</button>
            {% if routine.id %}
                <a href="{% url 'cat_grooming_view' id=routine.id %}" class="button">View Routine</a>
            {% endif %}
        </div>
        
    </form>
</section>
{% endblock %}
