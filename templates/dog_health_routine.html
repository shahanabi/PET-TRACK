{% extends 'base.html' %}

{% block title %}Dog Health Routine{% endblock %}

{% load static %}

{% block content %}
<style>
/* General Styles */
section {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

form {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 1100px;
    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
    margin: 20px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    color: #333;
    margin-bottom: 20px;
    font-size: 26px;
    font-weight: bold;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
}

th, td {
    border: 1px solid #ddd;
    padding: 16px;
    text-align: center;
    font-size: 16px;
}

th {
    background: #3498db;
    color: white;
    font-size: 18px;
    text-transform: uppercase;
}

td {
    background: #eaf6fb;
}

td input {
    width: 90%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    text-align: center;
    font-size: 15px;
    transition: 0.3s;
}

td input:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
}

button, .button {
    display: inline-block;
    margin-top: 25px;
    background-color: #2980b9;
    color: white;
    border: none;
    padding: 14px 24px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
    text-transform: uppercase;
    box-shadow: 0px 5px 15px rgba(52, 152, 219, 0.4);
}

button:hover, .button:hover {
    background-color: #1d6fa5;
    transform: scale(1.05);
}
.button-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 25px;
    flex-wrap: wrap;
}


@media screen and (max-width: 768px) {
    form {
        width: 95%;
        padding: 25px;
    }

    table, th, td {
        font-size: 14px;
        padding: 10px;
    }

    button {
        width: 100%;
        padding: 12px;
    }
}
</style>

<section>
    <form action="{% url 'dog_health_routine' id=did %}" method="post">
        {% csrf_token %}
        
        <h2>Health Routine</h2>
        
        <table>
            <tr>
                <th>Date (6 Months)</th>
                <th>Health Check</th>
                <th>Vaccination</th>
            </tr>
            <tr>
                <td><input type="date" name="date1" value="{{ routine.date1 }}" ></td>
                <td><input type="text" name="health_check1"  value="{{ routine.health_check1 }}" placeholder="Enter details"></td>
                <td><input type="text" name="vaccination1" value="{{ routine.vaccination1 }}" placeholder="Enter details"></td>
            </tr>
            <tr>
                <td><input type="date" name="date2" value="{{ routine.date2 }}" ></td>
                <td><input type="text" name="health_check2" value="{{ routine.health_check2 }}" placeholder="Enter details"></td>
                <td><input type="text" name="vaccination2" value="{{ routine.vaccination2 }}" placeholder="Enter details"></td>
            </tr>
            <tr>
                <td><input type="date" name="date3" value="{{ routine.date3 }}" ></td>
                <td><input type="text" name="health_check3" value="{{ routine.health_check3 }}" placeholder="Enter details"></td>
                <td><input type="text" name="vaccination3" value="{{ routine.vaccination3 }}" placeholder="Enter details"></td>
            </tr>
            <tr>
                <td><input type="date" name="date4" value="{{ routine.date4 }}" ></td>
                <td><input type="text" name="health_check4" value="{{ routine.health_check4 }}" placeholder="Enter details"></td>
                <td><input type="text" name="vaccination4" value="{{ routine.vaccination4 }}" placeholder="Enter details"></td>
            </tr>
            <tr>
                <td><input type="date" name="date5" value="{{ routine.date5 }}" ></td>
                <td><input type="text" name="health_check5" value="{{ routine.health_check5 }}" placeholder="Enter details"></td>
                <td><input type="text" name="vaccination5" value="{{ routine.vaccination5 }}" placeholder="Enter details"></td>
            </tr>
            <tr>
                <td><input type="date" name="date6" value="{{ routine.date6 }}" ></td>
                <td><input type="text" name="health_check6" value="{{ routine.health_check6 }}" placeholder="Enter details"></td>
                <td><input type="text" name="vaccination6" value="{{ routine.vaccination6 }}" placeholder="Enter details"></td>
            </tr>
        </table>
        <div class="button-row">
            <button type="submit">Save Routine</button>
            {% if routine.id %}
                <a href="{% url 'dog_health_view' id=routine.id %}" class="button">View Routine</a>
            {% endif %}
        </div>
        
    </form>
</section>
{% endblock %}
