{% extends 'base.html' %}

{% block title %}Edit Cat Grooming Routine{% endblock %}

{% block content %}
{% load static %}
<style>
section {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
    padding: 60px 20px;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.edit-container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 1100px;
    animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    text-align: center;
    color: #333;
    font-size: 2.5rem;
    margin-bottom: 30px;
    font-weight: 700;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
}

th, td {
    border: 1px solid #eee;
    padding: 16px;
    text-align: center;
}

th {
    background: #6ea8fe;
    color: white;
    font-size: 1.1rem;
    text-transform: uppercase;
}

td {
    background: #f9faff;
}

input[type="text"], input[type="date"] {
    width: 100%;
    padding: 10px 14px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

input[type="text"]:focus, input[type="date"]:focus {
    border-color: #6ea8fe;
    box-shadow: 0 0 8px rgba(110, 168, 254, 0.4);
    outline: none;
}

.button-group {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
    flex-wrap: wrap;
}

.save-btn, .cancel-btn {
    padding: 14px 30px;
    font-size: 1rem;
    border-radius: 8px;
    font-weight: bold;
    text-transform: uppercase;
    border: none;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    text-align: center;
}

.save-btn {
    background-color: #2980b9;
    color: #fff;
}

.cancel-btn {
    background-color: #f1f1f1;
    color: #555;
}

.save-btn:hover {
    background-color: #2980b9;
    transform: scale(1.05);
}

.cancel-btn:hover {
    background-color: #e0e0e0;
    transform: scale(1.05);
}

@media screen and (max-width: 768px) {
    .edit-container {
        padding: 25px;
    }

    table, th, td {
        font-size: 0.9rem;
        padding: 10px;
    }

    .button-group {
        flex-direction: column;
        gap: 15px;
    }

    .save-btn, .cancel-btn {
        width: 100%;
    }
}
</style>

<section>
    <div class="edit-container">
        <h2>Edit Grooming Routine for {{ routine.cat_name }}</h2>
        
        <form method="post" action="{% url 'cat_grooming_routine' id=cat_id %}">
            {% csrf_token %}
            <table>
                <thead>
                    <tr>
                        <th>Date/Week</th>
                        <th>Grooming</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="date" name="date101" value="{{ routine.date101 }}"></td>
                        <td><input type="text" name="grooming101" value="{{ routine.grooming101 }}" placeholder="Enter grooming details"></td>
                    </tr>
                    <tr>
                        <td><input type="date" name="date102" value="{{ routine.date102 }}"></td>
                        <td><input type="text" name="grooming102" value="{{ routine.grooming102 }}" placeholder="Enter grooming details"></td>
                    </tr>
                    <tr>
                        <td><input type="date" name="date103" value="{{ routine.date103 }}"></td>
                        <td><input type="text" name="grooming103" value="{{ routine.grooming103 }}" placeholder="Enter grooming details"></td>
                    </tr>
                    <tr>
                        <td><input type="date" name="date104" value="{{ routine.date104 }}"></td>
                        <td><input type="text" name="grooming104" value="{{ routine.grooming104 }}" placeholder="Enter grooming details"></td>
                    </tr>
                </tbody>
            </table>

            <div class="button-group">
                <button type="submit" class="save-btn">Save Changes</button>
                <a href="{% url 'cat_grooming_view' id=routine.id %}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
