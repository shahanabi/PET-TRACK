{% extends 'base.html' %}

{% block title %}Dog Grooming Routine{% endblock %}

{% load static %}

{% block content %}
<style>
/* General Styles */
section {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

form {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 1100px;
    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
    margin: 20px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    color: #223f74;
    margin-bottom: 20px;
    font-size: 26px;
    font-weight: bold;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
}

th, td {
    border: 1px solid #ddd;
    padding: 16px;
    text-align: center;
    font-size: 16px;
}

th {
    background: #2980b9;
    color: white;
    font-size: 18px;
    text-transform: uppercase;
}

td {
    background: #eaf6ff;
}

td input {
    width: 90%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    text-align: center;
    font-size: 15px;
    transition: 0.3s;
}

td input:focus {
    border-color: #2980b9;
    outline: none;
    box-shadow: 0 0 8px rgba(41, 128, 185, 0.4);
}

button, .button {
    display: inline-block;
    margin-top: 25px;
    background-color: #3498db;
    color: white;
    border: none;
    padding: 14px 24px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
    text-transform: uppercase;
    box-shadow: 0px 5px 15px rgba(41, 128, 185, 0.4);
    text-decoration: none;
}

button:hover, .button:hover {
    background-color: #2c80b4;
    transform: scale(1.05);
}
.button-row {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 30px;
    flex-wrap: wrap;
}


@media screen and (max-width: 768px) {
    form {
        width: 95%;
        padding: 25px;
    }

    table, th, td {
        font-size: 14px;
        padding: 10px;
    }

    button {
        width: 100%;
        padding: 12px;
    }
}
</style>

<section>
    <form action="{% url 'dog_grooming_routine' id=did %}" method="post">
        {% csrf_token %}
        
        <h2>Grooming Routine</h2>
        
        <table>
            <tr>
                <th>Date/Week</th>
                <th>Grooming</th>
            </tr>
            <tr>
                <td><input type="date" name="date01" value="{{ routine.date01 }}" ></td>
                <td><input type="text" name="grooming01" value="{{ routine.grooming01 }}" placeholder="Enter grooming details"></td>
            </tr>
            <tr>
                <td><input type="date" name="date02" value="{{ routine.date02 }}" ></td>
                <td><input type="text" name="grooming02" value="{{ routine.grooming02 }}" placeholder="Enter grooming details"></td>
            </tr>
            <tr>
                <td><input type="date" name="date03" value="{{ routine.date03 }}" ></td>
                <td><input type="text" name="grooming03" value="{{ routine.grooming03 }}" placeholder="Enter grooming details"></td>
            </tr>
            <tr>
                <td><input type="date" name="date04" value="{{ routine.date04 }}" ></td>
                <td><input type="text" name="grooming04" value="{{ routine.grooming04 }}" placeholder="Enter grooming details"></td>
            </tr>
        </table>
        <div class="button-row">
            <button type="submit">Save Routine</button>
            {% if routine.id %}
                <a href="{% url 'cat_health_view' id=routine.id %}" class="button">View Routine</a>
            {% endif %}
        </div>
    </form>
</section>
{% endblock %}
