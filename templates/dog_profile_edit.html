{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Dog Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow-lg border-0 p-4" style="border-radius: 1.5rem; background: linear-gradient(120deg, #a1c4fd, #c2e9fb);">
                <h2 class="text-center mb-4 text-primary fw-bold">✏️ Edit Dog Profile</h2>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_name" class="form-label fw-semibold">Name</label>
                        <input type="text" class="form-control rounded-3" id="id_name" name="name" value="{{ result.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_email" class="form-label fw-semibold">Email</label>
                        <input type="email" class="form-control rounded-3" id="id_email" name="email" value="{{ result.email }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_breed" class="form-label fw-semibold">Breed</label>
                        <input type="text" class="form-control rounded-3" id="id_breed" name="breed" value="{{ result.breed }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_age" class="form-label fw-semibold">Age</label>
                        <input type="number" class="form-control rounded-3" id="id_age" name="age" value="{{ result.age }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label fw-semibold">Password</label>
                        <input type="password" class="form-control rounded-3" id="id_password" name="password" value="{{ result.password }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_picture" class="form-label fw-semibold">Change Picture</label>
                        <input type="file" class="form-control rounded-3" id="id_picture" name="picture">
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary rounded-pill py-2">Save Changes</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="{% url 'dog_profile' %}" class="text-decoration-none text-secondary">⬅ Back to Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
