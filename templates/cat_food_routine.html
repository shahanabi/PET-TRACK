{% extends 'base.html' %}

{% block title %}Cat Weekly Food Routine{% endblock %}

{% load static %}

{% block content %}
<style>
    /* Layout & Fonts */
    section {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 30px 15px;
    }
    
    form {
        background: white;
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        width: 100%;
        max-width: 1100px;
        text-align: center;
        animation: fadeIn 0.6s ease-in-out;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    /* Header */
    h2 {
        color: #2c3e50;
        margin-bottom: 35px;
        font-size: 2.4rem;
        font-weight: 700;
        letter-spacing: 1px;
    }
    
    /* Table Styling */
    table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.06);
    }
    
    th, td {
        padding: 16px;
        text-align: center;
        font-size: 16px;
        border: 1px solid #e0e0e0;
        transition: background 0.3s ease;
    }
    
    th {
        background: #2980b9;
        color: white;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 15px;
    }
    
    td {
        background: #f5f9ff;
    }
    
    td:hover {
        background: #e1f0ff;
    }
    
    /* Input Fields */
    td input {
        width: 90%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        text-align: center;
        font-size: 15px;
        background: #fff;
        transition: 0.3s ease;
    }
    
    td input:focus {
        border-color: #2980b9;
        outline: none;
        box-shadow: 0 0 8px rgba(41, 128, 185, 0.4);
    }
    
    /* Buttons */
    .button-row {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 35px;
        flex-wrap: wrap;
    }
    
    button, .button {
        background-color: #2980b9;
        color: white;
        border: none;
        padding: 14px 32px;
        font-size: 16px;
        border-radius: 8px;
        font-weight: 600;
        text-transform: uppercase;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    button:hover, .button:hover {
        background-color: #1d6fa5;
        transform: scale(1.05);
    }
    
    /* Mobile */
    @media screen and (max-width: 768px) {
        form {
            padding: 30px;
        }
    
        table, th, td {
            font-size: 14px;
            padding: 10px;
        }
    
        h2 {
            font-size: 1.8rem;
        }
    
        button, .button {
            width: 100%;
            padding: 14px;
        }
    
        .button-row {
            flex-direction: column;
        }
    }
    </style>
    
    

<section>
    <form action="{% url 'cat_food_routine' id=cid %}" method="post">
        {% csrf_token %}
        
        <h2>Food Routine</h2>
        
        <table>
            <tr>
                <th>Day</th>
                <th>Morning Meal</th>
                <th>Evening Meal</th>
            </tr>
            <tr>
                <td>Sunday</td>
                <td><input type="text" name="sunday_morning1" value="{{ routine.sunday_morning1 }}" placeholder="Enter meal"></td>
                <td><input type="text" name="sunday_evening1" value="{{ routine.sunday_evening1 }}" placeholder="Enter meal"></td>
            </tr>
            <tr>
                <td>Monday</td>
                <td><input type="text" name="monday_morning1" value="{{ routine.monday_morning1 }}" placeholder="Enter meal"></td>
                <td><input type="text" name="monday_evening1" value="{{ routine.monday_evening1 }}" placeholder="Enter meal"></td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td><input type="text" name="tuesday_morning1" value="{{ routine.tuesday_morning1 }}" placeholder="Enter meal"></td>
                <td><input type="text" name="tuesday_evening1" value="{{ routine.tuesday_evening1 }}" placeholder="Enter meal"></td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td><input type="text" name="wednesday_morning1" value="{{ routine.wednesday_morning1 }}" placeholder="Enter meal"></td>
                <td><input type="text" name="wednesday_evening1" value="{{ routine.wednesday_evening1 }}" placeholder="Enter meal"></td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td><input type="text" name="thursday_morning1" value="{{ routine.thursday_morning1 }}" placeholder="Enter meal"></td>
                <td><input type="text" name="thursday_evening1" value="{{ routine.thursday_evening1 }}" placeholder="Enter meal"></td>
            </tr>
            <tr>
                <td>Friday</td>
                <td><input type="text" name="friday_morning1" value="{{ routine.friday_morning1 }}" placeholder="Enter meal"></td>
                <td><input type="text" name="friday_evening1" value="{{ routine.friday_evening1 }}" placeholder="Enter meal"></td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td><input type="text" name="saturday_morning1" value="{{ routine.saturday_morning1 }}" placeholder="Enter meal"></td>
                <td><input type="text" name="saturday_evening1" value="{{ routine.saturday_evening1 }}" placeholder="Enter meal"></td>
            </tr>   
        </table>
        <div class="button-row">
            <button type="submit">Save Routine</button>
            {% if routine.id %}
                <a href="{% url 'cat_food_view' id=routine.id %}" class="button">View Routine</a>
            {% endif %}
        </div>
        
    </form>
</section>
{% endblock %}
