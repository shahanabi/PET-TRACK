{% extends 'base.html' %}

{% block title %}Dog Register{% endblock %}

{% block content %}
<style>
    /* Section Layout */
    section {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #a1c4fd, #c2e9fb);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Form Box */
    .register-form {
        background: #ffffff;
        border-radius: 20px;
        padding: 35px 40px;
        width: 100%;
        max-width: 480px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .register-form h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 25px;
        font-size: 30px;
        font-weight: 600;
    }

    /* Labels */
    .form-label {
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        display: block;
        font-size: 15px;
    }

    /* Inputs */
    .form-control {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border-radius: 12px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        font-size: 16px;
        transition: 0.3s ease;
    }

    .form-control:focus {
        border-color: #3399ff;
        background-color: #fff;
        outline: none;
        box-shadow: 0 0 8px rgba(51, 153, 255, 0.3);
    }

    /* Button Styling */
    .btn-primary {
        background-color: #3399ff;
        border: none;
        border-radius: 12px;
        padding: 14px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 8px 20px rgba(51, 153, 255, 0.3);
    }

    .btn-primary:hover {
        background-color: #1f7edc;
        transform: translateY(-2px);
    }

    .btn-primary:active {
        background-color: #1a5fa3;
        transform: translateY(0);
    }

    /* Responsive */
    @media (max-width: 500px) {
        .register-form {
            padding: 25px 20px;
        }

        .register-form h2 {
            font-size: 26px;
        }
    }
</style>

<section>
    <form method="post" enctype="multipart/form-data" class="register-form">
        {% csrf_token %}
        <h2>üê∂ Register Your Dog</h2>

        <label for="id_email" class="form-label">Email</label>
        <input type="email" name="email" id="id_email" class="form-control" required>

        <label for="id_name" class="form-label">Dog Name</label>
        <input type="text" name="name" id="id_name" class="form-control" required>

        <label for="id_breed" class="form-label">Breed</label>
        <input type="text" name="breed" id="id_breed" class="form-control" required>

        <label for="id_age" class="form-label">Age</label>
        <input type="number" name="age" id="id_age" class="form-control" required>

        <label for="id_picture" class="form-label">Upload Picture</label>
        <input type="file" name="picture" id="id_picture" class="form-control" required>

        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" id="id_password" class="form-control" required>

        <button type="submit" class="btn-primary">Register</button>
    </form>
</section>
{% endblock %}
